<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo-img">
            <img src="/img/rockpaperlogo.jpeg" alt="logo rockpaper">
        </div>
        <!-- <h1>Rock Paper Scissors</h1> -->
        <p>You vs AI</p>
    </header>
    <main>
        <div class="main-content">
            <div class="right-side-player">
                <div class="playerone-input">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
                <img src="" alt="display player" class="playerone">
            </div>
            <div class="winner">
                <h2>You</h2>
                <div class="score__container">
                    <h3 class="playerone_score">0</h3>
                </div>
                <h2>AI</h2>
                <div class="score__container">
                    <h3 class="playertwo_score">0</h3>
                </div>
                
                <!-- <h2>work</h2> -->
                
            </div>
            <div class="left-side-player">
                <h1 class="playerTwo">

                </h1>
                <img src="" alt="display player" class="playertwodisplay">
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
